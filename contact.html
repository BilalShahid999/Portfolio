    <style>
        .shimmer-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0; /* Background color for the loader */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    
    .shimmer-item {
        width: 80%;
        height: 20px;
        background-color: #e0e0e0;
        margin-bottom: 10px;
        position: relative;
        overflow: hidden;
    }
    
    .shimmer-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #e0e0e0, #f0f0f0, #e0e0e0);
        background-size: 200% 200%;
        animation: shimmer 1.5s ease infinite;
    }
    
    @keyframes shimmer {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const loader = document.getElementById('shimmer-loader');
        window.onload = function() {
            loader.style.display = 'none';
        };
    });
    </script>
